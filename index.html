<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./src/images/start-game.png" width="800" alt="logo">
      <button id="start-btn">Prepare to die!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen">
      <canvas id="my-canvas" width="800" height="800"></canvas>
      <div id="hud">
        <button id="pause-btn">PAUSE</button>
        <p id="score">SCORE<span class="score-value">0</span></p>
        <p id="lifes">LIFE<span>3</span> </p>
      </div>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./src/images/game-over.png" width="800" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/rogueKnigh.js"></script>
  <script src="./js/zombieR.js"></script>
  <script src="./js/zombieUp.js"></script>
  <script src="./js/zombieDown.js"></script>
  <script src="./js/zombieLeft.js"></script>
  <script src="./js/enemy.js"></script>
  <script src="./js/spear.js"></script>

</body>
</html>
