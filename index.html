<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Mast</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="container">

    <!-- INTRO SCREEN -->
    <div id="intro-screen">
      <img id="intro-image" src="./src/images/start-game-titulo.png" width="1000" alt="logo">
      <button class="start-btn"><span>Prepare your Weapons!</span></button>
      
      <div class="instructions">
        <span class="instructions-title">Instructions</span>
        <img id="instructions-keys" src="./src/images/arrows.png" alt="keyboard-instructions">
      </div>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen">
<!--       <img id="game-image" src="./src/images/wasd.png" width="350"  -->
      <div id="hud">
        <!--         <button id="pause-btn">PAUSE</button> -->
                <p id="score">SCORE <span style="padding-left:50px;"></span><span class="score-value"> 0</span> </p>
                <p id="elimination-counter">Score<span class="elimination-counter">0</span></p>
      </div>
      <canvas id="my-canvas" width="800" height="800"></canvas>
<!--       <img id="game-image2" src="./src/images/arrows.png" width="350" --> 

    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen">
      <img id="gameover-image" src="./src/images/game-over.png" width="900" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/rogueKnight.js"></script>
  <script src="./js/zombieR.js"></script>
  <script src="./js/zombieUp.js"></script>
  <script src="./js/zombieDown.js"></script>
  <script src="./js/zombieLeft.js"></script>
  <script src="./js/enemy.js"></script>
  <script src="./js/spear.js"></script>
  <script src="./js/healthBar.js"></script>

</body>
</html>
