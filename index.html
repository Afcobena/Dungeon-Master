<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./src/images/start-game.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="800" height="800"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./src/images/game-over.png" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/champion.js"></script>
  <script src="./js/skeleton.js"></script>

</body>
</html>
